<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="head">
        <a href="javascript:;">
            <img src="../img/logo.png" alt="">
        </a>
        <div class="improve">
            <span class="icon"> </span>
            <a href="../img/icon_20150706.png">"登录页面"改进建议</a>
        </div>
    </div>
    <!-- login-bg开始 -->
    <div class="login_bg">
        <div class="wrap">
            <!-- 右边登录框 -->
            <div class="login-box">
                <div class="top">
                    <div class="tubiao">
                        <img src="../img/new_tip.png" alt="">
                        <p>
                            请勿设置与邮箱及其他网站相同的登录及支付密码，
                            <a href="">谨防诈骗</a></p>
                    </div>

                </div>
                <div class="behind">
                    <div class="infro">
                        <p class="password_login">密码登录
                        </p>
                        <div class="username">
                            <span></span>
                            <input type="text" placeholder="邮箱/昵称/手机号码">
                        </div>
                        <p></p>
                        <div class="password">
                            <span></span>
                            <input type="password" placeholder="密码">
                        </div>
                        <p></p>
                        <!-- 注册 -->
                        <a href="http://localhost/dangdang/src/register.html">立即注册</a>

                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
