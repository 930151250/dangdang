<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/foot.css">

</head>

<body>
    <!-- 头部开始 -->
    <div class="commonHeader"></div>
    <!-- 主体开始 -->
    <div class="main">
        <div class="shopping-title">
            <ul>
                <li class="f1">
                    <a href="javascript:;"></a>全选</li>
                <li class="f2">商品信息</li>
                <li class="f3">单价（元）</li>
                <li class="f4">数量</li>
                <li class="f5">金额（元）</li>
                <li class="f6">操作</li>
            </ul>
        </div>
        <!-- 购物车开始 -->
        <div class="shopping-list">
            <div class="cartlist">
                <!-- 显示购物车列表 -->
                <div class="itemlist">
                    <div class="goods-item" style="display: block;">
                        <div class="goods-info">
                            <div class="checkbox">
                                <input type="checkbox" class="allsel">
                            </div>
                            <div class="goods">
                                <div class="goodsname">
                                    <div class="goodspic">
                                        <a href="">
                                            <img src="" alt="">
                                        </a>
                                    </div>
                                    <div class="goodsmsg">
                                        <div class="goodstitle">
                                            <a href="">云边有个小卖部（陆定昊诚挚推荐，随书附赠云边镇四季明信片和张嘉佳作词单曲彩蛋）</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="price">
                                <strong>123.00</strong>
                            </div>
                            <div class="quantity">
                                <a href="" class="quantity-down">-</a>
                                <input type="text" value="1">
                                <a href="" class="quantity-add">+</a>
                            </div>
                            <div class="sum">
                                <strong>112.00</strong>
                            </div>
                            <div class="action">
                                <a href="">删除</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 结算开始 -->
        <div class="shopping-total">
            <ul>
                <li class="f1">
                    <a href="javascript:;"></a>全选</li>
                <li class="f2">批量删除</li>
                <li class="amount-sum">已选择<a href="javascript:''">1</a>件商品</li>
                <li class="totalprice">总计
                    <a href="javascript:;"></a>
                </li>
                <li class="f5"><a href="javascript:''">结算</a></li>

            </ul>
        </div>
    </div>
    <!-- 尾部开始 -->
    <div class="commonFooter"></div>

    <script src="js/jquery.js"></script>
    <script src="./js/jquery.lazyload.js"></script>
    <script src="./js/jquery.pagination.js"></script>
    <script src="./js/head.js"></script>
    <script src="./js/foot.js"></script>
</body>

</html>
