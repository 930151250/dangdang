<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/foot.css">

</head>

<body>
    <!-- 头部开始 -->
    <div class="commonHeader"></div>
    <!-- 主体开始 -->

    <div class="container">
        <div class="cart_box">
            <div class="cart_list">
                <div class="cart_header">
                    <div class="cart-check">
                        <input type="checkbox" checked="" name="" id="allCK" value="" />
                        <span>全选</span>
                    </div>
                    <div class="cart-img">&nbsp;</div>
                    <div class="cart-name">商品名称</div>
                    <div class="cart-price">单价</div>
                    <div class="cart-num">数量</div>
                    <div class="cart-total">小计</div>
                    <div class="cart-action">操作</div>
                </div>
                <div class="cart_body">

                    <!-- 渲染的数据 -->
                    <div class="item-box" style="display: none;">
                        <div class="cart-check cart_ck">
                            <input type="checkbox" checked="" name="" id="allCK" value="" />
                        </div>
                        <div class="cart-img">
                            <a href=""><img src="img/hongmi2!160x110.jpg" alt="" id="cart-img"></a>
                        </div>
                        <div class="cart-name">
                            Redmi Note 8 4Gdmi Note 8 4Gdmi Note 8 4Gdmi Note 8 4GB+64GB 曜石黑 64GB</div>
                        <!-- 单价 -->
                        <div class="cart-price unit-price"></div>
                        <!-- 数量 -->
                        <div class="cart-num cart_ck">
                            <a href="javascript:;" class="quantity-down">-</a>
                            <input type="text" value="" id="goods_nums">
                            <a href="javascript:;" class="quantity-add">+</a>
                        </div>
                        <!-- 单个商品总价 -->
                        <div class="cart-total singlePrice"></div>
                        <div class="cart-action iconfont icon-del">X</div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="cart-bar">
                    <div class="section-left">
                        <a href="list.html">继续购物</a>
                        <span class="cart-total">
                            共
                            <i class="cartTotalNum"></i>
                            件商品，已选择
                            <i class="selTotalNam"></i>
                            件
                        </span>
                    </div>
                    <span><a href="javascript:;" id="delselect">删除选中的商品</a></span>
                    <div class="section-right">
                        <span class="totalPrice">
                            合计：
                            <em></em>
                            元
                        </span>
                        <a href="javascript:;" class="btn ">去结算</a>
                        <div class="no-select-tip">
                            请勾选需要结算的商品
                            <i class="arrow arrow-a"></i>
                            <i class="arrow arrow-b"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 尾部开始 -->
    <div class="commonFooter"></div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/head.js"></script>
    <script src="./js/foot.js"></script>
</body>

</html>
